<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Truly's Website</title>
  </head>
  <body>
    <header>
      <nav
        class="shadow-none navbar navbar-expand-md navbar-light white pl-md-3 pl-lg-5"
      >
        <!-- Navbar brand -->
        <a class="navbar-brand custom-brand" href="#">Truly's Logo</a>

        <!-- Collapse button -->
        <button
          class="navbar-toggler toggler-example"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""><i class="fas fa-bars fa-1x"></i></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link waves-effect waves-light" href="#section01"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light" href="#section02"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light" href="#">Pricing</a>
            </li>
          </ul>
          <!-- Links -->
        </div>
        <!-- Collapsible content -->
      </nav>
    </header>
    <div class="container-wrapper">
      <section id="home">
        <div class="brand-tagline">
          <h1 class="tag-main">Welcome</h1>
          <h2 class="sub-tag">To a Full Beauty & Co Experience</h2>
        </div>
      </section>

      <section id="services">
        <div class="grid-container">
          <div class="grid-item facial">
            <i class="fas fa-hat-cowboy"></i>
            <div>Clothing</div>
          </div>
          <div class="grid-item cream"></div>
          <div class="grid-item make-up-brush"></div>
          <div class="grid-item make-up">
            <i class="fas fa-female"></i>
            <div>Make up</div>
          </div>
          <div class="grid-item hair">
            <img src="img/scissors-and-comb.svg" />
            <div>Hair Style</div>
          </div>
          <div class="grid-item nails"></div>
        </div>
      </section>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
